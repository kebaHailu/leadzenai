<!DOCTYPE html>
<html>

<head>
    <title>TodoList App</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="hero p-5">
        <div class="container text-center">
            <h2 class="display-2 ">Edit <span class='border border-info'>{{ todo.title }}</span></h2>

            <form method="POST" class="col-lg-6 col-8 mx-auto" action="{% url 'edit-todo' todo.id %}">
                {% csrf_token %}
                <div class="input-group p-4">
                    <input type="text" class="form-control" name="title" value="{{ todo.title }}">
                    <button class="btn btn-info ml-2" type="submit">Save</button>
                </div>
            </form>


        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
